{% extends "base_generic.html" %}

{% block title %}My Tasks{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">My Tasks</h2>
    <a href="{% url 'task_create' %}" class="btn btn-primary">
        âž• New Task
    </a>
</div>

<div class="card shadow-sm border-0">
    <ul class="list-group list-group-flush">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div>
                <h6 class="mb-1 {% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                    {{ task.title }}
                </h6>
                <small class="text-muted">{{ task.description }}</small>
            </div>

            <div>
                <a href="{% url 'task_edit' task.id %}" class="btn btn-sm btn-outline-secondary me-1">
                    Edit
                </a>
                <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-outline-danger">
                    Delete
                </a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item text-center text-muted">
            No tasks yet.
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
